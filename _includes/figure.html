<figure class="figure">
  <a
    {% if include.link %}
      href="{{ include.link | relative_url }}"
    {% endif %}
    class="figure-image"
    aria-label="{{ include.caption | default: "figure link" }}"
  >
    <img
      src="{{ include.image | relative_url }}"
      style="
        width: 200px;
       height: 200px;
      "
      alt="{{ include.caption | default: "figure image" }}"
      loading="lazy"
      {% include fallback.html %}
    >
  </a>
  {% if include.caption %}
    <figcaption class="figure-caption" style="font-style: normal; font-size: medium">
      {{ include.caption | newline_to_br | remove: "<p>" | remove: "</p>" }}
    </figcaption>
  {% endif %}
</figure>
