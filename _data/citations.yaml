  title: Linking interpretation bias to individual differences in pain sensitivity
  authors:
  - Zekun Guo
  - Wenyun Zhang
  - Xiaohan Lyu
  - Qian Ye
  - Weiwei Peng
  publisher: Current Psychology
  date: '2022-10-22'
  link: https://doi.org/gtgq35
  type: paper
  description: Individual variation in pain sensitivity is related to an interpretation
    bias toward pain but not to a memory bias. The observed link between pain-sensitivity
    profiles and interpretation bias in healthy individuals suggests the potential
    role of interpretation bias in chronic pain development and maintenance. Intervention
    to reduce interpretation bias toward pain might be helpful in the prevention and
    treatment of chronic pain.
